{% extends 'base.html' %}

{% block layout %}

{% if request.user.is_authenticated %}

<!-- Custom html tag for main content area -->
<div style="display: grid; grid-template-columns: 2fr 1fr; max-width: 70%; margin: 0 auto; padding: 1.5rem; gap: 1.5rem;">
    <!-- Main Content Area -->
    <main style="grid-column: 1; border: 1px solid #e5e7eb; padding: 1rem;">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Sidebar -->
    <aside style="grid-column: 2; border: 1px solid #e5e7eb; padding: 1rem;">
        {% include 'includes/sidebar.html' %}
    </aside>
</div>

<style>
    /* Responsive Styles */
    @media (min-width: 768px) {
        div {
            grid-template-columns: 2fr 1fr; /* Two columns: main content (2fr) and sidebar (1fr) */
        }

        main {
            grid-column: 1; /* Main content spans the first column */
        }

        aside {
            display: block; /* Show the sidebar */
            grid-column: 2; /* Sidebar spans the second column */
        }
    }

    @media (min-width: 1024px) {
        main {
            margin-right: 5%; /* Add right margin to main content */
        }
    }
</style>

{% endif %}

{% endblock %}
